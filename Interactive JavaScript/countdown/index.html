<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/script.js" defer></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center pt-5 h2">Black Friday Offer Ends in</h1>

            <div class="row justify-content-center align-items-center">
                <div class="days-container h2 text-center col-md-3 col-sm-6 col-12 pt-5">
                    <p id="days">0</p>
                    <span>Days</span>
                </div>
                <div class="hours-container h2 text-center col-md-3 col-sm-6 col-12 pt-5">
                    <p id="hours">0</p>
                    <span>Hours</span>
                </div>
                <div class="minutes-container h2 text-center col-md-3 col-sm-6 col-12 pt-5">
                    <p id="minutes">0</p>
                    <span>Minutes</span>
                </div>
                <div class="seconds-container h2 text-center col-md-3 col-sm-6 col-12 pt-5">
                    <p id="seconds">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
